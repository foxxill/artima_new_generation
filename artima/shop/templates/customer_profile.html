<body>
    <button class="escape">
            <p class="escape-text">вернуться</p>

    <div class="zakaziki">

            Заказы

            У вас ещё нет заказов. Посмотрите наш каталог или воспользуйтесь поиском, если ищете что-то конкретное.

    </div>
    <button class="na_glavnuyu">
        <p class="na_glavnuyu-text">перейти на главную</p>
    </button>
    </div>
    <div class="ld">
        <p class="ld-text">Личные данные</p>
        <form>
            <div class="criterii">
                <label for="surname"> Фамилия</label>
                <input type="text" id="surname" name="surname">
            </div>

            <div class="criterii">
                <label for="name">Имя </label>
                <input type="text" id="name" name="name">
            </div>

            <div class="criterii">
                <label for="second_name">Отчество </label>
                <input type="text" id="second_name" name="second_name">
            </div>

            <div class="criterii">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="criterii">
                <label for="tel">Телефон </label>
                <input type="tel" id="tel" name="tel">
            </div>
            <button class="save1">
                <p class="save-text">сохранить</p>
            </button>
        </form>
        <form>
            <div class="criterii">
                <label for="country"> Страна доставки</label>
                <input type="text" id="country" name="country">
            </div>

            <div class="criterii">
                <label for="city">Город доставки </label>
                <input type="text" id="city" name="city">
            </div>

            <div class="criterii">
                <label for="adress">Адрес доставки </label>
                <input type="text" id="adress" name="adress" placeholder="улица, дом, подъезд (блок), квартира">
            </div>

            <button class="save2">
                <p class="save-text">сохранить</p>
            </button>
        </form>
    </div>
</pupsik>
